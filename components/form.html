<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apply Now | Bangalore Admission Hub</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0a2a43,#0f4c75,#3282b8);
  overflow:hidden;
}

/* blue glow */
body::before{
  content:"";
  position:absolute;
  width:600px;
  height:600px;
  background:radial-gradient(circle,#4facfe,transparent 70%);
  filter:blur(130px);
  animation:floatBg 6s infinite alternate ease-in-out;
}

@keyframes floatBg{
  from{transform:translate(-40px,-30px)}
  to{transform:translate(40px,30px)}
}

.lead-box{
  position:relative;
  width:350px; /* ðŸ‘ˆ FORM WIDTH REDUCED */
  padding:38px 28px;
  border-radius:22px;
  background:rgba(20,70,120,.75);
  backdrop-filter:blur(18px);
  box-shadow:0 30px 80px rgba(0,0,0,.45);
  animation:popIn .9s ease forwards;
}

@keyframes popIn{
  from{opacity:0;transform:scale(.85)}
  to{opacity:1;transform:scale(1)}
}

/* CLOSE */
.close-btn{
  position:absolute;
  top:14px;
  right:14px;
  width:32px;
  height:32px;
  border-radius:50%;
  background:rgba(255,255,255,.18);
  color:#fff;
  font-size:20px;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.3s;
}
.close-btn:hover{
  background:#ff4d4d;
  transform:rotate(90deg) scale(1.1);
}

.lead-box h2{
  text-align:center;
  color:#fff;
  margin-bottom:6px;
  font-size:25px;
}

.lead-box p{
  text-align:center;
  color:#dbeafe;
  font-size:13px;
  margin-bottom:22px;
}

/* fields */
.field{
  margin-bottom:16px;
}

.field label{
  display:block;
  margin-bottom:6px;
  font-size:13px;
  color:#ffeb3b;
  font-weight:600;
}

/* inputs */
.field input,
.field select{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:2px solid rgba(255,255,255,.35);
  background:#ffffff;
  color:#111;
  font-size:14px;
  outline:none;
}

.field input::placeholder{
  color:#999;
}

.field input:focus,
.field select:focus{
  border-color:#ffd700;
  box-shadow:0 0 10px rgba(255,215,0,.7);
}

/* button */
button{
  width:100%;
  padding:13px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#f7971e,#ffd200);
  font-weight:800;
  font-size:15px;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  transform:translateY(-4px) scale(1.03);
  box-shadow:0 12px 25px rgba(255,210,0,.6);
}

/* thank you */
#thankyou{
  display:none;
  text-align:center;
  color:#fff;
  font-size:22px;
  animation:fadeIn 1s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<form class="lead-box"
      name="admission-leads"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      onsubmit="handleSubmit(event)">

  <div class="close-btn" onclick="closeForm()">Ã—</div>

  <input type="hidden" name="form-name" value="admission-leads">
  <input type="hidden" name="bot-field">

  <h2>Apply Now ðŸš€</h2>
  <p>Limited seats â€“ Free counselling call</p>

  <div class="field">
    <label>Full Name</label>
    <input type="text" name="name" required placeholder="Enter your name">
  </div>

  <div class="field">
    <label>Mobile Number</label>
    <input type="tel" name="phone" required pattern="[0-9]{10}" placeholder="10 digit mobile number">
  </div>

  <div class="field">
    <label>Email Address</label>
    <input type="email" name="email" required placeholder="your@email.com">
  </div>

  <div class="field">
    <label>Course Interested In</label>
    <select name="course" required>
      <option value="">Select Course</option>
      <option>B.Tech / Engineering</option>
      <option>MBA / PGDM</option>
      <option>MBBS</option>
      <option>BDS / Dental</option>
      <option>Law</option>
      <option>Other</option>
    </select>
  </div>

  <!-- CITY AS INPUT (OPTIONAL) -->
  <div class="field">
    <label>Preferred City (Optional)</label>
    <input type="text" name="preferred_city" placeholder="Enter preferred city">
  </div>

  <button type="submit">Get Free Counselling</button>
</form>

<div id="thankyou">
  ðŸŽ‰ Thank You!<br>
  Our expert will contact you shortly.<br><br>
  Redirecting to homepage...
</div>

<script>
function closeForm(){
  document.querySelector('.lead-box').style.animation =
    'popIn .4s reverse forwards';
  setTimeout(() => window.history.back(), 300);
}

function handleSubmit(e){
  e.preventDefault();
  const form = e.target;
  const data = new FormData(form);

  fetch("/", {
    method: "POST",
    body: data
  }).then(() => {
    form.style.display = "none";
    document.getElementById("thankyou").style.display = "block";
    setTimeout(() => window.location.href = "/", 3500);
  }).catch(() => alert("Submission failed. Try again."));
}
</script>

</body>
</html>
