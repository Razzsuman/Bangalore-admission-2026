<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entrance Exam Counselling</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  min-height:100svh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:24px 12px;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0a1f44,#0b4f6c,#1e90ff);
  overflow-y:auto;
}

/* ===== BACKGROUND ANIMATION ===== */
.bg-orb{
  position:fixed;
  width:500px;
  height:500px;
  background:radial-gradient(circle,#6ec1ff,transparent 70%);
  filter:blur(140px);
  animation:orbFloat 8s ease-in-out infinite alternate;
  z-index:-1;
}
@keyframes orbFloat{
  from{transform:translate(-60px,-40px)}
  to{transform:translate(60px,40px)}
}

/* ===== FORM CARD ===== */
.form-box{
  width:100%;
  max-width:340px;
  padding:26px 22px 24px;
  border-radius:22px;
  background:rgba(255,255,255,.16);
  backdrop-filter:blur(18px);
  box-shadow:
    0 25px 60px rgba(0,0,0,.45),
    inset 0 0 0 rgba(255,255,255,.1);
  position:relative;
  animation:cardIn .8s cubic-bezier(.2,.8,.2,1) forwards;
}
@keyframes cardIn{
  from{opacity:0;transform:translateY(30px) scale(.92)}
  to{opacity:1;transform:translateY(0) scale(1)}
}

/* ===== CLOSE BUTTON ===== */
.close-btn{
  position:absolute;
  top:12px;
  right:12px;
  width:30px;
  height:30px;
  border-radius:50%;
  background:rgba(255,255,255,.45);
  color:#000;
  font-size:18px;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.35s;
}
.close-btn:hover{
  background:#ff4d4d;
  color:#fff;
  transform:rotate(180deg) scale(1.1);
}

/* ===== HEADINGS ===== */
h2{
  text-align:center;
  color:#fff;
  font-size:21px;
  margin-top:6px;
  animation:fadeUp .6s ease forwards;
}
p{
  text-align:center;
  font-size:12px;
  color:#e0f2ff;
  margin:6px 0 18px;
  animation:fadeUp .8s ease forwards;
}

/* ===== FIELDS ===== */
.field{
  margin-bottom:13px;
  animation:fieldIn .6s ease forwards;
  opacity:0;
}
.field:nth-child(1){animation-delay:.2s}
.field:nth-child(2){animation-delay:.3s}
.field:nth-child(3){animation-delay:.4s}
.field:nth-child(4){animation-delay:.5s}
.field:nth-child(5){animation-delay:.6s}
.field:nth-child(6){animation-delay:.7s}

@keyframes fieldIn{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1;transform:translateY(0)}
}

label{
  display:block;
  font-size:12px;
  margin-bottom:4px;
  color:#ffeb99;
  font-weight:600;
}

input,select,textarea{
  width:100%;
  padding:11px;
  border-radius:9px;
  border:2px solid rgba(255,255,255,.4);
  font-size:13px;
  outline:none;
  transition:.3s;
}
textarea{resize:none;height:60px}

input:focus,select:focus,textarea:focus{
  border-color:#ffd700;
  box-shadow:0 0 12px rgba(255,215,0,.75);
}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:26px;
  background:linear-gradient(135deg,#f7971e,#ffd200);
  font-size:14px;
  font-weight:800;
  cursor:pointer;
  margin-top:8px;
  animation:btnGlow 2.2s infinite;
  transition:.3s;
}
button:hover{
  transform:translateY(-2px);
}
@keyframes btnGlow{
  0%{box-shadow:0 0 0 rgba(255,210,0,.4)}
  50%{box-shadow:0 0 18px rgba(255,210,0,.8)}
  100%{box-shadow:0 0 0 rgba(255,210,0,.4)}
}

/* ===== THANK YOU ===== */
#thankyou{
  display:none;
  text-align:center;
  color:#fff;
  animation:thankIn .7s ease forwards;
}
@keyframes thankIn{
  from{opacity:0;transform:scale(.85)}
  to{opacity:1;transform:scale(1)}
}
</style>
</head>

<body>

<div class="bg-orb"></div>

<form class="form-box"
      name="entrance-leads"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      onsubmit="handleSubmit(event)">

  <input type="hidden" name="form-name" value="entrance-leads">
  <input type="hidden" name="bot-field">

  <div class="close-btn" onclick="closeForm()">Ã—</div>

  <h2>Free Entrance Guidance ðŸš€</h2>
  <p>Expert counselling | Limited seats</p>

  <div class="field">
    <label>Name</label>
    <input type="text" name="name" required>
  </div>

  <div class="field">
    <label>Mobile Number</label>
    <input type="tel" name="phone" required pattern="[0-9]{10}">
  </div>

  <div class="field">
    <label>Email (Optional)</label>
    <input type="email" name="email">
  </div>

  <div class="field">
    <label>Entrance Exam</label>
    <select name="entrance_exam" id="entrance" required>
      <option value="">Select</option>
      <option value="Engineering">Engineering Entrances</option>
      <option value="Medical">Medical Entrances</option>
      <option value="Management">Management Entrances</option>
      <option value="Law">Law Entrances</option>
      <option value="Others">Others</option>
    </select>
  </div>

  <div class="field">
    <label>Course</label>
    <select name="course" id="course" required>
      <option value="">Select Entrance First</option>
    </select>
  </div>

  <div class="field">
    <label>Remarks (Optional)</label>
    <textarea name="remarks"></textarea>
  </div>

  <button type="submit">Submit</button>
</form>

<div id="thankyou">
  <h2>ðŸŽ‰ Thank You!</h2>
  <p>Our expert will contact you shortly</p>
</div>

<script>
const courseMap={
  Engineering:["JEE Main & Advanced","UGEE","BITSAT","VITEEE","SRMJEEE","COMEDK","KCET","Others"],
  Medical:["NEET","AIIMS","JIPMER","Others"],
  Management:["CAT","XAT","GMAT","MAT","Others"],
  Law:["CLAT","AILET","LSAT","Others"],
  Others:["Other Exams"]
};

document.getElementById("entrance").addEventListener("change",function(){
  const course=document.getElementById("course");
  course.innerHTML='<option value="">Select Course</option>';
  (courseMap[this.value]||[]).forEach(v=>{
    const o=document.createElement("option");
    o.value=o.textContent=v;
    course.appendChild(o);
  });
  this.blur();
});

document.getElementById("course").addEventListener("change",function(){
  this.blur();
});

function handleSubmit(e){
  e.preventDefault();
  const form=e.target;
  fetch("/",{method:"POST",body:new FormData(form)})
    .then(()=>{
      form.style.display="none";
      document.getElementById("thankyou").style.display="block";
      setTimeout(()=>window.location.href="/",3000);
    });
}

function closeForm(){
  document.querySelector(".form-box").style.animation="cardIn .4s reverse forwards";
  setTimeout(()=>window.location.href="/",350);
}
</script>

</body>
</html>
